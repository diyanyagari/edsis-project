<button mat-stroked-button [disabled]="disable"
    class="rounded-md btn-filter  flex flex-row items-center gap-2 h-full px-4" [ngClass]="{
        'bg-[#EBF2FD] border-[1px] border-[#2C67F6] text-[#2C67F6]' :isActive,
        'bg-white text-[#5B6B79]' :!isActive
    }" (click)="openPanel()" #filterOrigin>
    <mat-icon svgIcon="ic-filter" [ngClass]="{
        'text-[#2C67F6]' :isActive,
        'text-[#5f6368]' :!isActive,
    }"></mat-icon>
    {{ label }}
</button>

<ng-template #filterPanel>
    <div
        class="fixed filter-container mt-5 inset-0 flex flex-col overflow-hidden sm:static sm:inset-auto sm:w-[21rem] sm:min-w-[21rem] sm:rounded-md">
        <!-- Header -->
        <div class="flex shrink-0 items-center bg-white pb-4 pt-6 pl-6 pr-4 text-black">
            <div class="-ml-1 mr-3 sm:hidden">
                <button mat-icon-button (click)="closePanel()">
                    <mat-icon class="text-current icon-size-5" [svgIcon]="'heroicons_solid:x-mark'"></mat-icon>
                </button>
            </div>
            <div class="text-xl">Filter By Anything</div>
        </div>

        <!-- Content -->
        <div class="bg-card relative flex flex-auto flex-col divide-y gap-7 overflow-y-auto sm:max-h-120">
            <div class="flex flex-col gap-4 px-6">
                <mat-form-field>
                    <mat-label class="font-normal text-[#5B6B79]">Status</mat-label>
                    <mat-select placeholder="Select Status">
                        <mat-option value="status1">Status 1</mat-option>
                        <mat-option value="status2">Status 2</mat-option>
                        <mat-option value="status3">Status 3</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="font-normal text-[#5B6B79]">Branch</mat-label>
                    <mat-select placeholder="Select Branch">
                        <mat-option value="branch1">Branch 1</mat-option>
                        <mat-option value="branch2">Branch 2</mat-option>
                        <mat-option value="branch3">Branch 3</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="font-normal text-[#5B6B79]">Source</mat-label>
                    <mat-select placeholder="Select Source">
                        <mat-option value="source1">Source 1</mat-option>
                        <mat-option value="source2">Source 2</mat-option>
                        <mat-option value="source3">Source 3</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="font-normal text-[#5B6B79]">Segmentation</mat-label>
                    <mat-select placeholder="Select Segmentation">
                        <mat-option value="segmentation1">Segmentation 1</mat-option>
                        <mat-option value="segmentation2">Segmentation 2</mat-option>
                        <mat-option value="segmentation3">Segmentation 3</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="font-normal text-[#5B6B79]">Created by</mat-label>
                    <mat-select placeholder="Select Created by">
                        <mat-option value="createdby1">Created by 1</mat-option>
                        <mat-option value="createdby2">Created by 2</mat-option>
                        <mat-option value="createdby3">Created by 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div
                class="border-t sticky bg-white bottom-0 left-0 w-full flex flex-row px-6 py-4 items-center justify-between border-[#d9dde6]">
                <span>Reset All</span>
                <button mat-stroked-button class="rounded-md btn-filter bg-[#2C67F6] text-white h-full px-4">
                    Apply
                </button>
            </div>
        </div>
    </div>
</ng-template>
